apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: grafana
  template:
    metadata:
      labels:
        io.kompose.network/back-tier: "true"
        io.kompose.network/front-tier: "true"
        component: grafana
    spec:
      containers:
        - image: grafana/grafana
          name: grafana
          ports:
            - containerPort: 3000
          resources: {}
          securityContext:
            runAsUser: 472
          volumeMounts:
            - mountPath: /etc/grafana/provisioning/datasources/grafana_datasources.yaml
              name: grafana-claim0
              readOnly: true
              subPath: grafana_datasources.yaml
            - mountPath: /etc/grafana/provisioning/dashboards/grafana_dashboards.yaml
              name: grafana-claim1
              readOnly: true
              subPath: grafana_dashboards.yaml
            - mountPath: /opt/grafana/dashboards
              name: grafana-claim2
            - mountPath: /var/lib/grafana
              name: grafana-data
      restartPolicy: Always
      volumes:
        - name: grafana-claim0
          persistentVolumeClaim:
            claimName: grafana-claim0
            readOnly: true
            configMap:
              name: grafana-datasources
        - name: grafana-claim1
          persistentVolumeClaim:
            claimName: grafana-claim1
            readOnly: true
            configMap:
              name: grafana-dashboards
        - name: grafana-claim2
          persistentVolumeClaim:
            claimName: grafana-claim2
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
status: {}
